
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up - Smart Attendance</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <style>
        :root {
            --primary-color: #4285F4;
            --secondary-color: #34A853;
            --accent-color: #FBBC05;
            --danger-color: #EA4335;
            --text-color: #333;
            --light-text: #757575;
            --background-color: #f9fafb;
            --card-bg: rgba(255, 255, 255, 0.95);
            --shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            --input-bg: #f9f9f9;
            --input-border: #e1e1e1;
        }
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        body {
            background-image: url('https://images.unsplash.com/photo-1523050854058-8df90110c9f1?ixlib=rb-4.0.3&auto=format&fit=crop&w=1920&q=80');
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            background-attachment: fixed;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
            padding: 40px 20px;
        }
        
        body::before {
            content: "";
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: linear-gradient(135deg, rgba(0, 32, 96, 0.7), rgba(0, 64, 128, 0.7));
            z-index: 0;
        }
        
        .auth-container {
            width: 100%;
            max-width: 500px;
            position: relative;
            z-index: 1;
            animation: fadeIn 0.8s ease-out;
        }
        
        .auth-card {
            background-color: var(--card-bg);
            border-radius: 15px;
            box-shadow: var(--shadow);
            overflow: hidden;
            padding: 40px;
            transform: translateY(0);
            transition: transform 0.3s ease;
        }
        
        .auth-card:hover {
            transform: translateY(-5px);
        }
        
        .system-logo {
            margin: 0 auto;
            display: block;
            max-width: 100%;
            height: auto;
            margin-bottom: 20px;
        }
        
        h1 {
            color: var(--primary-color);
            font-size: 28px;
            font-weight: 600;
            text-align: center;
            margin-bottom: 20px;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
        }
        
        h1 i {
            font-size: 32px;
            color: var(--accent-color);
        }
        
        h2 {
            color: var(--text-color);
            font-size: 24px;
            font-weight: 500;
            margin-bottom: 20px;
            text-align: center;
        }
        
        .form-group {
            margin-bottom: 18px;
            position: relative;
        }
        
        .form-group label {
            display: block;
            margin-bottom: 6px;
            font-weight: 500;
            color: var(--text-color);
            font-size: 14px;
        }
        
        .form-group input,
        .form-group select {
            width: 100%;
            padding: 12px 15px;
            border: 1px solid var(--input-border);
            border-radius: 8px;
            font-size: 16px;
            transition: all 0.3s ease;
            background-color: var(--input-bg);
        }
        
        .form-group input:focus,
        .form-group select:focus {
            border-color: var(--primary-color);
            box-shadow: 0 0 0 3px rgba(66, 133, 244, 0.15);
            outline: none;
            background-color: #fff;
        }
        
        .btn-primary {
            width: 100%;
            padding: 14px;
            background-color: var(--primary-color);
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.2s ease;
            box-shadow: 0 4px 6px rgba(66, 133, 244, 0.25);
            margin-top: 10px;
        }
        
        .btn-primary:hover {
            background-color: #3367d6;
            transform: translateY(-2px);
            box-shadow: 0 7px 14px rgba(66, 133, 244, 0.3);
        }
        
        .btn-primary:disabled {
            background-color: #a4bffc;
            cursor: not-allowed;
            transform: none;
            box-shadow: none;
        }
        
        .text-center {
            text-align: center;
            margin-top: 20px;
            color: var(--light-text);
        }
        
        .text-center a {
            color: var(--primary-color);
            text-decoration: none;
            font-weight: 500;
            transition: color 0.2s ease;
        }
        
        .text-center a:hover {
            color: #3367d6;
            text-decoration: underline;
        }
        
        .error-text {
            color: var(--danger-color);
            font-size: 14px;
            text-align: center;
            margin-bottom: 15px;
            font-weight: 500;
        }
        
        .special-options-toggle {
            text-align: center;
            margin: 15px 0;
            font-size: 14px;
            color: var(--light-text);
            cursor: pointer;
        }
        
        .special-options-toggle:hover {
            text-decoration: underline;
            color: var(--primary-color);
        }
        
        .role-selector-container {
            padding: 15px;
            margin: 15px 0;
            background-color: rgba(66, 133, 244, 0.05);
            border-radius: 8px;
            border-left: 3px solid var(--primary-color);
        }
        
        .role-selector-container h3 {
            font-size: 16px;
            margin-bottom: 12px;
            color: var(--primary-color);
        }
        
        .role-options {
            display: flex;
            gap: 10px;
            margin: 10px 0;
        }
        
        .role-option {
            flex: 1;
            text-align: center;
            padding: 12px;
            border: 2px solid transparent;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.2s ease;
        }
        
        .role-option:hover {
            background-color: rgba(66, 133, 244, 0.03);
        }
        
        .role-option.selected {
            border-color: var(--primary-color);
            background-color: rgba(66, 133, 244, 0.1);
        }
        
        .role-option i {
            font-size: 24px;
            margin-bottom: 8px;
            color: var(--primary-color);
        }
        
        .role-option .role-name {
            font-weight: 500;
        }
        
        .fields-section {
            padding: 5px;
            transition: all 0.3s ease;
            max-height: 0;
            overflow: hidden;
            opacity: 0;
        }
        
        .fields-section.active {
            max-height: 500px;
            opacity: 1;
            padding: 15px 5px;
        }
        
        .fields-section h4 {
            margin-bottom: 12px;
            color: var(--text-color);
            font-size: 16px;
            font-weight: 500;
        }
        
        .spinner {
            display: inline-block;
            width: 20px;
            height: 20px;
            border: 3px solid rgba(255,255,255,.3);
            border-radius: 50%;
            border-top-color: #fff;
            animation: spin 1s ease-in-out infinite;
            margin-right: 10px;
            vertical-align: middle;
        }
        
        @keyframes spin {
            to { transform: rotate(360deg); }
        }
        
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }
        
        @media (max-width: 600px) {
            .auth-card {
                padding: 25px 20px;
            }
            
            h1 {
                font-size: 24px;
            }
            
            h2 {
                font-size: 20px;
            }
            
            .form-group input {
                font-size: 14px;
            }
            
            .role-options {
                flex-direction: column;
            }
        }
    </style>
</head>
<body>
    <div class="auth-container">
        <div class="auth-card">
            <img src="https://attendance1.blob.core.windows.net/stv/logo-wide.png" alt="AFF College Smart Attendance" class="system-logo">
            <h1><i class="fas fa-user-plus"></i> Create Account</h1>
            
            <p id="error-message" class="error-text"></p>
            
            <form id="signup-form">
                <!-- Hidden role input that will always be set -->
                <input type="hidden" id="actual-role" value="student">
                
                <div class="form-group">
                    <label for="name">Full Name</label>
                    <input type="text" id="name" placeholder="Enter your full name" required>
                </div>
                
                <div class="form-group">
                    <label for="email">Email Address</label>
                    <input type="email" id="email" placeholder="Enter your email address" required>
                </div>
                
                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" id="password" placeholder="Create a strong password" required>
                </div>
                
                <!-- Special options toggle - cleaner UI -->
                <div class="special-options-toggle" id="special-options-toggle">
                    <i class="fas fa-cog"></i> Advanced Options
                </div>
                
                <!-- Special code (hidden by default) -->
                <div id="special-options" style="display: none;">
                    <div class="form-group">
                        <label for="special-code">Special Access Code</label>
                        <input type="text" id="special-code" placeholder="Enter special code if you have one">
                    </div>
                </div>
                
                <!-- Role selector (shown when special code is correct) -->
                <div id="role-selector" class="role-selector-container" style="display: none;">
                    <h3>Select Your Role</h3>
                    <div class="role-options">
                        <div class="role-option selected" data-role="student">
                            <i class="fas fa-user-graduate"></i>
                            <div class="role-name">Student</div>
                        </div>
                        <div class="role-option" data-role="teacher">
                            <i class="fas fa-chalkboard-teacher"></i>
                            <div class="role-name">Teacher</div>
                        </div>
                    </div>
                </div>
                
                <!-- Student-specific fields -->
                <div id="student-fields" class="fields-section active">
                    <h4>Student Information</h4>
                    <div class="form-group">
                        <label for="student-id">Student ID</label>
                        <input type="text" id="student-id" placeholder="Your student ID number">
                    </div>
                    <div class="form-group">
                        <label for="class-name">Class/Section</label>
                        <input type="text" id="class-name" placeholder="Your class or section">
                    </div>
                </div>
                
                <!-- Teacher-specific fields -->
                <div id="teacher-fields" class="fields-section">
                    <h4>Teacher Information</h4>
                    <div class="form-group">
                        <label for="department">Department</label>
                        <input type="text" id="department" placeholder="Your department">
                    </div>
                    <div class="form-group">
                        <label for="subject">Subject Specialty</label>
                        <input type="text" id="subject" placeholder="Your teaching subject">
                    </div>
                </div>
                
                <button type="button" id="create-account-btn" onclick="createAccount()" class="btn-primary">Create Account</button>
            </form>
            
            <p class="text-center">
                <a href="index.html">Already have an account? Log In</a>
            </p>
        </div>
    </div>

    <!-- Firebase SDK -->
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-firestore.js"></script>
    
    <!-- App Scripts -->
    <script src="js/firebase-config.js"></script>
    <script src="js/shared.js"></script>
    <script src="js/auth.js"></script>
    
    <script>
        // Toggle special options visibility
        document.getElementById('special-options-toggle').addEventListener('click', function() {
            const specialOptions = document.getElementById('special-options');
            const isHidden = specialOptions.style.display === 'none';
            specialOptions.style.display = isHidden ? 'block' : 'none';
            this.innerHTML = isHidden 
                ? '<i class="fas fa-times"></i> Hide Advanced Options'
                : '<i class="fas fa-cog"></i> Advanced Options';
        });
        
        // Special code handling
        document.getElementById('special-code').addEventListener('input', function() {
            const specialCode = this.value;
            const roleSelector = document.getElementById('role-selector');
            const actualRole = document.getElementById('actual-role');
            
            if (specialCode === 'ubuntu') {
                // Show role selector if correct code is entered
                roleSelector.style.display = 'block';
                actualRole.value = 'student'; // Default role
            } else {
                // Hide role selector and default to student
                roleSelector.style.display = 'none';
                actualRole.value = 'student';
            }
        });
        
        // Role selection with visual feedback
        const roleOptions = document.querySelectorAll('.role-option');
        roleOptions.forEach(option => {
            option.addEventListener('click', function() {
                // Remove selected class from all options
                roleOptions.forEach(opt => opt.classList.remove('selected'));
                
                // Add selected class to clicked option
                this.classList.add('selected');
                
                // Get selected role and update hidden input
                const role = this.getAttribute('data-role');
                document.getElementById('actual-role').value = role;
                
                // Update fields visibility
                updateFieldVisibility(role);
            });
        });
        
        // Update field visibility based on role
        function updateFieldVisibility(role) {
            const studentFields = document.getElementById('student-fields');
            const teacherFields = document.getElementById('teacher-fields');
            
            if (role === 'student') {
                studentFields.classList.add('active');
                teacherFields.classList.remove('active');
            } else if (role === 'teacher') {
                studentFields.classList.remove('active');
                teacherFields.classList.add('active');
            }
        }
        
        // Add loading state to button when creating account
        function createAccount() {
            const btn = document.getElementById('create-account-btn');
            const errorMsg = document.getElementById('error-message');
            
            // Clear any previous error
            errorMsg.textContent = '';
            
            // Show loading state
            btn.innerHTML = '<span class="spinner"></span> Creating Account...';
            btn.disabled = true;
            
            // Get form values
            const name = document.getElementById('name').value;
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            const role = document.getElementById('actual-role').value;
            const additionalData = {};
            
            // Add role-specific data
            if (role === 'student') {
                additionalData.studentId = document.getElementById('student-id').value;
                additionalData.className = document.getElementById('class-name').value;
            } else if (role === 'teacher') {
                additionalData.department = document.getElementById('department').value;
                additionalData.subject = document.getElementById('subject').value;
            }
            
            // Call your existing createUserWithEmail function
            firebase.auth().createUserWithEmailAndPassword(email, password)
                .then((userCredential) => {
                    const user = userCredential.user;
                    
                    // Update the user profile
                    return user.updateProfile({
                        displayName: name
                    }).then(() => {
                        // Create user document in Firestore
                        return firebase.firestore().collection('users').doc(user.uid).set({
                            name: name,
                            email: email,
                            role: role,
                            createdAt: firebase.firestore.FieldValue.serverTimestamp(),
                            ...additionalData
                        });
                    });
                })
                .then(() => {
                    // Redirect based on role
                    if (role === 'teacher') {
                        window.location.href = 'teacher.html';
                    } else {
                        window.location.href = 'dashboard.html';
                    }
                })
                .catch((error) => {
                    // Display error message
                    errorMsg.textContent = error.message;
                    
                    // Reset button state
                    btn.innerHTML = 'Create Account';
                    btn.disabled = false;
                });
        }
    </script>
</body>
</html>
